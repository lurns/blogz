<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style type="text/css">
            body {
                font-family: Helvetica, sans-serif;
                margin: 0 20% 30px 20%;
            }

            .error-msg {
                color: red;
                font-size: .8em;
            }

            input, textarea {
                display: block;
                resize: none;
                padding: 5px;
                margin: 10px;
            }

            label {
                font-weight: bold;
            }

            nav {
                margin-top: 15px;
            }

            nav a, nav a:visited {
                color:#0059ff;
                text-decoration: none;
            }

            ul li a, ul li a:visited {
                font-size: 1.8em;
                font-weight: bold;
                color: #0059ff;
                text-decoration: none;
            }

            ul {
                list-style-type: none;
                margin-left: -40px;
            }

            ul li {
                background-color: #dbdbdb;
                border-radius: 15px;
                margin-bottom: 30px;
                padding: 30px;
            }

            .btn-submit {
                background-color: #0059ff;
                border-radius: 15px;
                font-size: 1em;
                color: #fff;
                padding: 10px 35px;
            }

            .date {
                color: #494949;
                font-size: .8em;
                text-align: right;
                margin-bottom: 0;
            }

        </style>
    </head>
    <body>
    <header>
        <nav>
            <a href="/blog">Main Blog Page</a> &emsp; | &emsp;
            <a href="/newpost">Add a Blog Entry</a>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    </body>
    <footer>

    </footer>
</html>
