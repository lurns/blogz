{% extends "base.html" %}
{% block content %}
<h1>Blogz</h1>
<!--List Blog Entries-->
{% if blogs|length == 0 %}
<p>No blogs yet.</p>
{% else %}
<h2>Entries</h2>
<ul>
    {% for blog in blogs %}
    <li>
        <a href="./blog?id={{blog.id}}">{{blog.title}}</a>
        <p>{{blog.body}}</p>
        <p class="date">{{blog.pub_date}} &emsp; &#9786; &emsp; written by <a href="/user?id={{blog.owner_id}}">{{blog.owner_id}}</a></p>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
